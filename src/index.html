<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- <script src="https://kit.fontawesome.com/faac15b4d8.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Tic Tac Toe</h1>
        </nav>
    </header>
    <main>
        <section class="score" id="scoreBoard"></section>
        <div class="gridContainer">
            <button class="block" value="0"></button>
            <button class="block" value="1"></button>
            <button class="block" value="2"></button>
            <button class="block" value="3"></button>
            <button class="block" value="4"></button>
            <button class="block" value="5"></button>
            <button class="block" value="6"></button>
            <button class="block" value="7"></button>
            <button class="block" value="8"></button>

        </div>
        <div class="reset" id="reset"><span>&#x21BA;</span></div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
